<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript. Lesson 2. Task 1</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*операция ++ перед переменой сначала увеличивает значение на единицу, потому передает управление дальше. Поэтому с = 2*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*++ после переменной сначала возвращает текущее значение переменной, потому добавляет у ней единицу*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*выше переменная a уже была равна единице префиксный инкремент добавляет еще одну единицу, потому происходит сложение
		поэтому результат равен 5*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*b уже содержит 2. ++ после переменной сначала возвращает текущее значение переменной b, потом
		добавляет к ней единицу. Таким образор результат операции - 4*/

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
