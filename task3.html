<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript. Lesson 2. Task 3</title>
</head>

<body>
    <script>
        let a = 2;
		let b = -4;
		let c = 0;
		if(a>=0 && b>=0)
		{
			c = a - b;
			alert(c);
		}
		if(a<0 && b<0)
		{
			c = a * b;
			alert(c);
		}
		if(a*b < 0)
		{
			c = a + b;
			alert(c);
		}
    </script>
</body>

</html>
